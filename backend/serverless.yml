service:
  name: serverless-ems-app

plugins:
  - serverless-webpack
  - serverless-reqvalidator-plugin
  - serverless-aws-documentation
  - serverless-iam-roles-per-function
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x

  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

  tracing:
    lambda: true
    apiGateway: true

  environment:
    DEPARTMENTS_TABLE: Departments-${self:provider.stage}
    EMPLOYEES_TABLE: Employees-${self:provider.stage}
    #TODOS_TABLE: Todos-${self:provider.stage}
    DEPARTMENT_ID_INDEX: DepartmentIdIndex
    EMPLOYMENT_DATE_INDEX: EmploymentDateIndex
    ATTACHMENTS_BUCKET: serverless-employees-attachments-url-${self:provider.stage}-${self:provider.region}
  
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "xray:PutTraceSegments"
        - "xray:PutTelemetryRecords"
      Resource:
        - "*"
    - Effect: Allow
      Action:
        - logs:CreateLogStream
        - logs:CreateLogGroup
        - logs:PutLogEvents
      Resource: '*'
    
custom:
  serverless-offline:
    httpPort: 3003

  dynamodb:
    stages:
      - ${self:provider.stage}
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      domain:
        sources:
          - table: ${self:provider.environment.DEPARTMENTS_TABLE}
            sources: [./offline/migrations/departments.json]
          - table: ${self:provider.environment.EMPLOYEES_TABLE}
            sources: [./offline/migrations/employees.json]
  
  documentation:
    api:
      info:
        version: v1.0.0
        title: EMS API
        description: Serverless EMS application
    models:
      - name: CreateDepartmentRequest
        contentType: application/json
        schema: ${file(./src/models/validators/create-department-request.json)}
      - name: UpdateDepartmentRequest
        contentType: application/json
        schema: ${file(./src/models/validators/update-department-request.json)}
      - name: CreateEmployeeRequest
        contentType: application/json
        schema: ${file(./src/models/validators/create-employee-request.json)}
      - name: UpdateEmployeeRequest
        contentType: application/json
        schema: ${file(./src/models/validators/update-employee-request.json)}

functions:

  Auth:
    handler: src/lambda/auth/auth0Authorizer.handler
    iamRoleStatementsInherit: true 

  GetEmployees:
    handler: src/lambda/http/getEmployees.handler
    events:
      - http:
          method: get
          path: departments/{departmentId}/employees
          cors: true
          authorizer: Auth
    iamRoleStatementsInherit: true      
    iamRoleStatementsName: get-employee-role-function
    iamRoleStatements:
      - Effect: Allow 
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.EMPLOYEES_TABLE}
      - Effect: Allow 
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.EMPLOYEES_TABLE}/index/${self:provider.environment.EMPLOYMENT_DATE_INDEX}

  CreateEmploye:
    handler: src/lambda/http/createEmployee.handler
    events:
      - http:
          method: post
          path: employees
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new employee
            description: Create a new employee
            requestModels:
              'application/json': CreateEmployeeRequest
    iamRoleStatementsInherit: true 
    iamRoleStatementsName: create-employee-role-function
    iamRoleStatements:
      - Effect: Allow 
        Action: 
          - dynamodb:Query
          - dynamodb:PutItem 
          - dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.EMPLOYEES_TABLE}
      - Effect: Allow
        Action: [ s3:PutObject ]
        Resource: arn:aws:s3:::${self:provider.environment.ATTACHMENTS_BUCKET}/*

  UpdateEmployee:
    handler: src/lambda/http/updateEmployee.handler
    events:
      - http:
          method: patch
          path: employees/{employeeId}
          cors: true
          uthorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Update a new employee
            description: Update a new employee
            requestModels:
              'application/json': UpdateEmployeeRequest
      - http:
          method: put 
          path: employees/{employeeId}
          cors: true
          authorizer: Auth
          allowCredentials: true
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Update a new employee
            description: Update a new employee
            requestModels:
              'application/json': UpdateEmployeeRequest
    iamRoleStatementsInherit: true 
    iamRoleStatementsName: update-employee-role-function
    iamRoleStatements:
      - Effect: Allow 
        Action:
          - dynamodb:Query
          - dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.EMPLOYEES_TABLE}

  DeleteEmployee:
    handler: src/lambda/http/deleteEmployee.handler
    events:
      - http:
          method: delete
          path: employees/{employeeId}
          cors: true
          authorizer: Auth
    iamRoleStatementsInherit: true
    iamRoleStatementsName: delete-employee-role-function
    iamRoleStatements:
      - Effect: Allow 
        Action:
          - dynamodb:Query
          - dynamodb:DeleteItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.EMPLOYEES_TABLE}
  
  GetDepartments:
    handler: src/lambda/http/getDepartments.handler
    events:
      - http:
          method: get
          path: departments
          cors: true
          authorizer: Auth
    iamRoleStatementsInherit: true      
    iamRoleStatementsName: get-department-role-function
    iamRoleStatements:
      - Effect: Allow 
        Action:
          - dynamodb:Query
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DEPARTMENTS_TABLE}

  CreateDepartment:
    handler: src/lambda/http/createDepartment.handler
    events:
      - http:
          method: post
          path: departments
          cors: true
          authorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Create a new department
            description: Create a new department
            requestModels:
              'application/json': CreateDepartmentRequest
    iamRoleStatementsInherit: true 
    iamRoleStatementsName: create-department-role-function
    iamRoleStatements:
      - Effect: Allow 
        Action: 
          - dynamodb:Query
          - dynamodb:PutItem 
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DEPARTMENTS_TABLE}

  UpdateDepartment:
    handler: src/lambda/http/updateDepartment.handler
    events:
      - http:
          method: patch
          path: departments/{departmentId}
          cors: true
          uthorizer: Auth
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Update a new department
            description: Update a new department
            requestModels:
              'application/json': UpdateDepartmentRequest
      - http:
          method: put 
          path: departments/{departmentId}
          cors: true
          authorizer: Auth
          allowCredentials: true
          reqValidatorName: RequestBodyValidator
          documentation:
            summary: Update a new department
            description: Update a new department
            requestModels:
              'application/json': UpdateDepartmentRequest
    iamRoleStatementsInherit: true 
    iamRoleStatementsName: update-department-role-function
    iamRoleStatements:
      - Effect: Allow 
        Action:
          - dynamodb:Query
          - dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DEPARTMENTS_TABLE}

  DeleteDepartment:
    handler: src/lambda/http/deleteDepartment.handler
    events:
      - http:
          method: delete
          path: departments/{departmentId}
          cors: true
          authorizer: Auth
    iamRoleStatementsInherit: true
    iamRoleStatementsName: delete-department-role-function
    iamRoleStatements:
      - Effect: Allow 
        Action:
          - dynamodb:Query
          - dynamodb:DeleteItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DEPARTMENTS_TABLE}


